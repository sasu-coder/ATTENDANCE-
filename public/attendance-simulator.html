<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - 2 Minute Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .method-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .method-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }
        
        .method-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .method-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .scanner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        .scanner-area {
            background: #000;
            height: 300px;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scanning-animation {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .corner-guides {
            position: absolute;
            inset: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }
        
        .corner-guides::before,
        .corner-guides::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff00;
        }
        
        .corner-guides::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-guides::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .timer-display {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            color: #2196F3;
        }
        
        .status-message {
            font-size: 1.2em;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-message {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.5em;
        }
        
        .close-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        
        .close-btn:hover {
            background: #d32f2f;
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Attendance System</h1>
        <p class="subtitle">2-Minute Verification Process</p>
        
        <div class="method-buttons">
            <button class="method-btn" onclick="startQRScan()">
                ðŸ“± QR Code Scanner
            </button>
            <button class="method-btn" onclick="startFaceScan()">
                ðŸ‘¤ Face Recognition
            </button>
        </div>
        
        <p style="opacity: 0.8; font-size: 0.9em;">
            Each verification takes exactly 2 minutes to complete
        </p>
    </div>

    <!-- Scanner Modal -->
    <div id="scannerModal" class="scanner-modal">
        <div class="modal-content">
            <h2 id="modalTitle">Verification in Progress</h2>
            
            <div class="scanner-area">
                <div class="corner-guides"></div>
                <div id="scanningLine" class="scanning-animation"></div>
                <div id="scannerText" style="color: white; font-size: 1.2em;">
                    Position target in frame
                </div>
            </div>
            
            <div class="timer-display" id="timerDisplay">2:00</div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
            
            <div id="statusMessage" class="status-message">
                Initializing scanner...
            </div>
            
            <button class="close-btn" onclick="closeScanner()">Close Scanner</button>
        </div>
    </div>

    <script>
        let scanTimer = null;
        let progressTimer = null;
        let currentMethod = '';
        let startTime = 0;
        let totalTime = 120; // 2 minutes in seconds

        function startQRScan() {
            currentMethod = 'QR Code';
            document.getElementById('modalTitle').textContent = 'QR Code Scanner';
            document.getElementById('scannerText').textContent = 'Align QR code in frame';
            startScanning();
        }

        function startFaceScan() {
            currentMethod = 'Face Recognition';
            document.getElementById('modalTitle').textContent = 'Face Recognition';
            document.getElementById('scannerText').textContent = 'Position your face in frame';
            startScanning();
        }

        function startScanning() {
            // Show modal
            document.getElementById('scannerModal').style.display = 'block';
            
            // Reset progress
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('timerDisplay').textContent = '2:00';
            document.getElementById('statusMessage').textContent = `Scanning with ${currentMethod}...`;
            
            // Disable buttons
            document.querySelectorAll('.method-btn').forEach(btn => btn.disabled = true);
            
            startTime = Date.now();
            
            // Start timer display
            scanTimer = setInterval(updateTimer, 100);
            
            // Simulate detection after 10 seconds
            setTimeout(() => {
                if (scanTimer) {
                    document.getElementById('scannerText').textContent = `${currentMethod} detected! Hold steady...`;
                    document.getElementById('scannerText').classList.add('pulse');
                    document.getElementById('statusMessage').textContent = 'Target detected - continuing verification...';
                }
            }, 10000);
            
            // Complete after 2 minutes
            setTimeout(() => {
                completeVerification();
            }, 120000); // Exactly 2 minutes
        }

        function updateTimer() {
            const elapsed = (Date.now() - startTime) / 1000;
            const remaining = Math.max(0, totalTime - elapsed);
            const progress = Math.min(100, (elapsed / totalTime) * 100);
            
            // Update timer display
            const minutes = Math.floor(remaining / 60);
            const seconds = Math.floor(remaining % 60);
            document.getElementById('timerDisplay').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress bar
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            // Update status based on progress
            if (progress < 50) {
                document.getElementById('statusMessage').textContent = `Scanning with ${currentMethod}... Please hold steady`;
            } else if (progress < 90) {
                document.getElementById('statusMessage').textContent = 'Analyzing and verifying...';
            } else if (progress < 100) {
                document.getElementById('statusMessage').textContent = 'Final verification in progress...';
            }
        }

        function completeVerification() {
            // Clear timers
            if (scanTimer) {
                clearInterval(scanTimer);
                scanTimer = null;
            }
            
            // Show completion
            document.getElementById('timerDisplay').textContent = 'âœ… COMPLETE';
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('scannerText').textContent = 'âœ… ATTENDANCE SIGNED';
            document.getElementById('scannerText').style.color = '#4CAF50';
            document.getElementById('scannerText').style.fontSize = '1.5em';
            document.getElementById('statusMessage').innerHTML = 
                `<div class="success-message">ðŸŽ‰ ATTENDANCE SIGNED<br>${currentMethod} Verified Successfully!</div>`;
            
            // Hide scanning animation
            document.getElementById('scanningLine').style.display = 'none';
            
            // Auto-close after 5 seconds
            setTimeout(() => {
                closeScanner();
            }, 5000);
        }

        function closeScanner() {
            // Clear timers
            if (scanTimer) {
                clearInterval(scanTimer);
                scanTimer = null;
            }
            
            // Hide modal
            document.getElementById('scannerModal').style.display = 'none';
            
            // Re-enable buttons
            document.querySelectorAll('.method-btn').forEach(btn => btn.disabled = false);
            
            // Reset scanner text
            document.getElementById('scannerText').style.color = 'white';
            document.getElementById('scannerText').style.fontSize = '1.2em';
            document.getElementById('scannerText').classList.remove('pulse');
            document.getElementById('scanningLine').style.display = 'block';
        }

        // Close modal when clicking outside
        document.getElementById('scannerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeScanner();
            }
        });
    </script>
</body>
</html>
